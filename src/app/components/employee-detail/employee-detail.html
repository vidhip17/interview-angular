<div class="container mt-4">
  <h3>Employee Detail (ID: {{ employeeId }})</h3>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <div *ngIf="!isEdit && employee; else editForm">
    <p><strong>Name:</strong> {{ employee.name }}</p>
    <p><strong>Email:</strong> {{ employee.email }}</p>

    <button class="btn btn-warning me-2" (click)="enableEdit()">Edit</button>
    <button class="btn btn-danger me-2" (click)="deleteEmployee()">Delete</button>
    <button class="btn btn-secondary" (click)="goBack()">Back</button>
  </div>

  <ng-template #editForm>
    <form [formGroup]="employeeForm" (ngSubmit)="saveEdit()">
      <div class="mb-3">
        <label for="name">Name</label>
        <input formControlName="name" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input formControlName="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="position">Position</label>
        <input formControlName="position" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="salary">Salary</label>
        <input formControlName="salary" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary me-2" [disabled]="employeeForm.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
  </ng-template>

  <ng-template #noData>
    <p>No employee data available.</p>
    <button class="btn btn-secondary" (click)="goBack()">Back</button>
  </ng-template>
</div>
